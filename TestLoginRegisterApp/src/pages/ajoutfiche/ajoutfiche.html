<ion-header>

  <ion-navbar>
    <ion-title>Ajoutfiche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Frais forfaitisés</h1>

  <ion-list>

      <ion-item>
        <ion-label>Sélectionner le mois</ion-label>
        <ion-datetime type="MM/DD/YYYY" [(ngModel)]="mois" pickerFormat="MM"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Sélectionner l'année</ion-label>
        <ion-datetime type="MM/DD/YYYY" [(ngModel)]="annee" pickerFormat="YYYY"></ion-datetime>
      </ion-item>
        
      <ion-item>
        <ion-label floating>Kilométrage</ion-label>
        <ion-input type="number" min="0" [(ngModel)]="kilometrage"></ion-input>     
      </ion-item>

      <ion-item>
        <ion-label floating>Repas midi</ion-label>
        <ion-input type="number" min="0" [(ngModel)]="repas_midi"></ion-input>     
       </ion-item>

      <ion-item>
         <ion-label floating>Relais étape</ion-label>
         <ion-input type="number" min="0" [(ngModel)]="relais_etape"></ion-input>     
      </ion-item>
      
      <ion-item>
        <ion-label floating>Nuitée</ion-label>
        <ion-input type="number" min="0" [(ngModel)]="nuitee"></ion-input>     
      </ion-item>
      </ion-list>

    <div text-center>
        <button ion-button style="width:150px; height: 70px" (click)="forfaitise()">Valider</button>
    </div>

    <h1 text-center>Frais non forfaitisés</h1>

    <ion-list>
          
        <ion-item>
          <ion-label floating>Libellé</ion-label>
          <ion-input type="text" [(ngModel)]="libelle"></ion-input>     
        </ion-item>
  
        <ion-item>
          <ion-label floating>Montant</ion-label>
          <ion-input type="number" min="0" [(ngModel)]="montant"></ion-input>     
         </ion-item>
    </ion-list>

    <div text-center>
        <button ion-button style="width:150px; height: 70px" (click)="non_forfaitise()">Valider</button>
    </div>

</ion-content>
