<ion-header>

  <ion-navbar>
    <ion-title>Compte visiteur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let user of users">
     <h1><div text-center style="color:black">{{user.prenom}} {{user.nom}}</div></h1>
      <div text-center>
        <h1><strong>{{user.pseudo}}</strong></h1>   
          <br><br>
      <button ion-button icon-start clear small (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
          <div>Se d√©connecter</div>
      </button>
      <button ion-button icon-start clear small (click)="openFiche(id)">
        <ion-icon name="md-clipboard"></ion-icon>
          <div>Vos fiches frais</div>
      </button>
      </div>
  </ion-card>
</ion-content>
