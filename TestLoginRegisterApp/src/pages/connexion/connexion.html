<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:cyan" padding>

  <ion-list style="background-color:cyan">

    <ion-item>
      <ion-label>Pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="mdp"></ion-input>
      </ion-item>
  </ion-list>

  <div>
    <button ion-button color="danger" block (click)="connexion(id)">Se connecter</button>
  </div>

  

</ion-content>
