<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>

    <img src="img/gsb.png" height="150" width="320" class="img"  alt="">
    <br><br>
      <h1 ion-text color="dark" text-center>Bienvenue sur notre application de gestion de frais !!</h1>
    <br><br>

  <ion-list>

    <ion-item>
      <ion-label>Pseudo</ion-label>
      <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="mdp"></ion-input>
      </ion-item>
  </ion-list>

  <div>
    <button ion-button color="danger" block (click)="connexion()">Se connecter</button>
  </div>

  

</ion-content>
