<ion-header>

  <ion-navbar>
    <ion-title>Fiche de frais</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <div text-center>
        <button ion-button color="red" style="width:250px; height: 70px" class="bouton1" (click)="ajoutfiche()">Ajouter une fiche de frais</button>
  </div>

    <ion-card *ngFor="let fiche of ficheFrais">
     
      

        <h1 text-center>{{fiche.mois}}/{{fiche.annee}}</h1>
        <div text-center>
          <strong></strong>
          <strong></strong>
            <br><br>
          
       
          
           <button ion-button color="secondary" round class="bouton1">{{fiche.etat.libelle}}</button>
           <button ion-button color="light" round class="bouton2" (click)="details()">Details</button>
        </div>
       
          </ion-card>

      

</ion-content>
