<ion-header>

  <ion-navbar>
    <ion-title text-center>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input type="text" [(ngModel)]="nom"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Pr√©nom</ion-label>
            <ion-input type="text" [(ngModel)]="prenom"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Adresse mail</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>


        <ion-item>
          <ion-label>Date de naissance</ion-label>
          <ion-datetime type="MM/DD/YYYY" [(ngModel)]="date_naissance" pickerFormat="DD/MM/YYYY">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Adresse</ion-label>
          <ion-input type="text" [(ngModel)]="adresse"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Ville</ion-label>
          <ion-input type="text" [(ngModel)]="ville"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Code postal</ion-label>
          <ion-input type="text" [(ngModel)]="code_postal"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Date d'embauche</ion-label>
          <ion-datetime type="MM/DD/YYYY" [(ngModel)]="date_embauche" pickerFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Pseudo</ion-label>
          <ion-input type="text" [(ngModel)]="pseudo"></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input type="password" [(ngModel)]="mdp"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Confirmation du mot de passe</ion-label>
              <ion-input type="password" [(ngModel)]="confirm_mdp"></ion-input>
            </ion-item>
      </ion-list>
    
      <div>
        <button ion-button color="danger" block (click)="addRegister()">S'inscrire</button>
      </div>

</ion-content>
