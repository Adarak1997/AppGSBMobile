<ion-header>

  <ion-navbar>
    <ion-title>listeuser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card *ngFor="let user of utilisateur">

      <h1 text-center>{{user.prenom}} {{user.nom}}</h1>
      <div text-center>       
        <br>
       
        <strong>{{user.email}}</strong>       
        <br><br>
        
        <strong>date d'embauche : {{user.date_naissance}}</strong>
        <br><br>
        
        <button ion-button icon-start clear small (click)="modifier()">
            <ion-icon name="create"></ion-icon>
              <div>Modifier</div>
          </button>
          <button ion-button icon-start clear small>
            <ion-icon name="close-circle"></ion-icon>
              <div>Supprimer</div>
          </button>
        </div>
       
        </ion-card>

    

</ion-content>
