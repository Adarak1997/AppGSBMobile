<ion-header>

  <ion-navbar>
    <ion-title>modifier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input type="text" [(ngModel)]="nom" (focus)="selectText($event)"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Pr√©nom</ion-label>
          <ion-input type="text" [(ngModel)]="prenom" (focus)="selectText($event)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Adresse mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" (focus)="selectText($event)"></ion-input>
        </ion-item>


      <ion-item>
        <ion-label>Date de naissance</ion-label>
        <ion-datetime type="MM/DD/YYYY" [(ngModel)]="date_naissance" pickerFormat="DD/MM/YYYY" (focus)="selectText($event)">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Adresse</ion-label>
        <ion-input type="text" [(ngModel)]="adresse" (focus)="selectText($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input type="text" [(ngModel)]="ville" (focus)="selectText($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Code postal</ion-label>
        <ion-input type="text" [(ngModel)]="code_postal" (focus)="selectText($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date d'embauche</ion-label>
        <ion-datetime type="MM/DD/YYYY" [(ngModel)]="date_embauche" pickerFormat="DD/MM/YYYY" (focus)="selectText($event)"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Pseudo</ion-label>
        <ion-input type="text" [(ngModel)]="pseudo" (focus)="selectText($event)"></ion-input>
      </ion-item>

        
    </ion-list>

    <div>
        <button ion-button color="danger" block (click)="saveChange()">Valider les modifications</button>
      </div>
  

</ion-content>
